<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Let's go biking !</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    
        <div id="div-level-1">
            <h1>Welcome to Let's go biking !</h1>
            
            <div id="div-level-2">
                <form method="post" action="localhost:8080/" id="form">
                    <div id="form-labels">
                        <div class="form-line">
                            <label for="start">Start:</label>
                            <input type="text" name="start" id="start"/>
                        </div>
                        
                        <div class="form-line">
                            <label for="arrival">Arrival:</label>
                            <input type="text" name="start" id="arrival"/>
                        </div>
                    </div>

                    <input type="submit" value="Submit !" id="submit"/>
                </form>
            </div>
        </div>
    
    </body>
</html>
